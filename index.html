<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon/tcjr-brand.png" type="image/gif">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="getCopyrightDate();">
    <div class="jumbotron">
        <div class="trivia-jumbotron-container container">
           <p><h1 class="jumbotron-content">Pick a trivia game theme</h1></p>
            <p id="jumbotron-game-instructions" class="jumbotron-content">THESE ARE GAME INSTRUNCTIONS</p>
            <p class="jumbotron-buttons jumbotron-content">
                <button class="trivia-buttons btn btn-primary btn-lg jumbotron-buttons" type="button" id="movies">movies</button>
                <button class="trivia-buttons btn btn-primary btn-lg jumbotron-buttons" type="button" id="geography">geography</button>
            </p>
        </div>
    </div>
    <div class="trivia-timer-header page-header">
        <h1 id="trivia-timer-text">You have <span id="trivia-timer">60</span> seconds remaining...</h1>
    </div>
    <div class="trivia-game-container container">
        <div class="row">
            <div class="col-md-6 trivia-stats-box">
                <header class="trivia-hints-header"><h1>Country Statistics</h1></header>
                <hr class="trivia-hints-hr">
                <h3 class="trivia-stats-label">Population:&nbsp;<span id="population" class="trivia-statistics"> 0</span></h3>
                <br>
                <h3 class="trivia-stats-label">Gross Domestic Product:&nbsp;$ <span id="gdp" class="trivia-statistics"> 0</span></h3>
                <br>
                <h3 class="trivia-stats-label">Gross National Product (per capita):&nbsp;$ <span id="gnp" class="trivia-statistics"> 0</span></h3>
            </div>
            <div class="col-md-6 trivia-question-box">
                <header class="trivia-hints-header"><h1>Trivia Question</h1></header>
                <hr class="trivia-hints-hr">
                <div class="row trivia-radio">
                    <div class="col-md-12 radio-container">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="trivia-button">
                            <p class="trivia-submit">
                                <button class="submit-button btn btn-primary btn-lg" type="button" id="submit-guess">guess</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-default trivia-game-navbar">
        <footer id="trivia-game-footer" class="navbar-text">
            YET ANOTHER COPYRIGHT DATE TEST
        </footer>
    </nav>
    

<script src="assets/javascript/app.js"></script>    
</body>
</html>
